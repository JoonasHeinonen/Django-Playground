{% load static %}<!DOCTYPE html>
<html>
    <head>
        <title>Boards</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    </head>
    <body>
        <div class="container">
            <h1>Boards</h1>
            <table class="table">  
                <thead>
                    <tr>
                        <th>Board</th>
                        <th>Posts</th>
                    </tr>
                </thead> 
                <tbody>
                    {% for board in boards %}
                        <tr>
                            <td>
                                <a href="#">{{ board.name }}</a><br />
                                <small style="color: #888">{{ board.description }}</small>
                            </td>
                            <td>0</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>  
        </div>
    </body>
</html>
